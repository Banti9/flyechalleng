<div class="flex justify-center items-center h-screen">
    <form (ngSubmit)="searchUser()" class="flex flex-col items-center space-y-4">
      <input type="text" [(ngModel)]="username" placeholder="Enter GitHub Username" class="border border-gray-300 rounded-md px-4 py-2" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Search</button>
    </form>
  </div>
